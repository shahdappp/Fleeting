<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeting - Objects Of Reminder</title>
     <script async src="https://www.googletagmanager.com/gtag/js?id=G-FE8NLSBTVZ"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&display=swap');
        
        /* Cabinet Grotesk font face */
        @font-face {
            font-family: 'Cabinet Grotesk';
            src: url('https://fonts.cdnfonts.com/s/88255/CabinetGrotesk-Medium.woff') format('woff');
            font-weight: 500;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'EB Garamond', serif;
            background-color: #F5F3EF;
            color: #292421;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .polaroid-stack {
            position: relative;
        }

        @keyframes polaroidFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(var(--rotation));
            }
        }

        .polaroid-base {
            background-color: white;
            padding: 10px 10px 60px 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12), 0 3px 8px rgba(0, 0, 0, 0.08);
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateY(20px);
        }

        .polaroid-4 {
            --rotation: -8deg;
            z-index: 1;
            top: 15px;
            left: -12px;
            animation: polaroidFadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.8s forwards;
        }

        .polaroid-3 {
            --rotation: -4deg;
            z-index: 2;
            top: 10px;
            left: -6px;
            animation: polaroidFadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.4s forwards;
        }

        .polaroid-2 {
            --rotation: 2deg;
            z-index: 3;
            top: 5px;
            left: -3px;
            animation: polaroidFadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
        }

        .polaroid-wrapper {
            --rotation: 0deg;
            background-color: white;
            padding: 10px 10px 60px 10px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25), 0 10px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 4;
            opacity: 0;
            transform: translateY(20px);
            animation: polaroidFadeIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .image-container {
            position: relative;
            width: 400px;
            height: 520px;
            overflow: hidden;
            background-color: #292421;
        }

        .image-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 28px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #F5F3EF;
            padding: 10px 20px;
            margin: 0;
            white-space: nowrap;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .title-1 {
            /* No additional positioning needed - inherits from .title */
        }

        .button-container {
            position: relative;
            margin-top: 62px;
        }

        .notify-button {
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0px;
            text-transform: uppercase;
            color: #F5F3EF;
            background: transparent;
            border: 1px solid #F5F3EF;
            padding: 6px 36px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            pointer-events: auto;
            opacity: 1;
            box-sizing: border-box;
            height: 34px;
        }

        .notify-button:hover {
            background-color: #F5F3EF;
            color: #292421;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 243, 239, 0.3);
        }

        .notify-button.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .email-form {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0;
        }

        .email-form.fade-in {
            opacity: 1;
            pointer-events: auto;
        }

        .thank-you-message {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            pointer-events: none;
            transition: opacity 2.5s ease;
            font-family: 'EB Garamond', serif;
            font-size: 12px;
            font-weight: 400;
            letter-spacing: 0px;
            color: #F5F3EF;
            text-align: center;
            white-space: nowrap;
        }

        .thank-you-message.fade-in {
            opacity: 1;
            pointer-events: auto;
        }

        .email-input-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-input {
            font-family: 'EB Garamond', serif;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0px;
            color: #F5F3EF;
            background: transparent;
            border: 1px solid #F5F3EF;
            padding: 6px 36px;
            outline: none;
            text-align: left;
            box-sizing: border-box;
            height: 34px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0;
            -webkit-border-radius: 0;
            direction: ltr;
        }

        .email-input::placeholder {
            color: #F5F3EF;
            font-family: 'Cabinet Grotesk', sans-serif;
            font-size: 10px;
            font-weight: 400;
            letter-spacing: 0px;
            text-transform: uppercase;
            text-align: center;
        }

        .email-input:focus {
            background-color: rgba(245, 243, 239, 0.1);
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            box-shadow: none;
            border-radius: 0;
            
        }

        .submit-arrow {
            color: #F5F3EF;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 8px;
        }

        .submit-arrow:hover {
            transform: translateX(-50%) translateY(-1px);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .polaroid-wrapper, .polaroid-base {
                padding: 8px 8px 48px 8px;
            }
            
            .polaroid-2 {
                --rotation: 1.6deg;
                top: 4px;
                left: -2.4px;
            }
            
            .polaroid-3 {
                --rotation: -3.2deg;
                top: 8px;
                left: -4.8px;
            }
            
            .polaroid-4 {
                --rotation: -6.4deg;
                top: 12px;
                left: -9.6px;
            }

            .button-container {
                margin-top: 49.6px;
            }
        
            .notify-button {
                font-size: 9.6px;
                padding: 4.8px 28.8px;
                height: 28px;
            }

            .email-input {
                font-size: 9.6px;
                padding: 4.8px 28.8px;
                box-sizing: border-box;
                height: 28px;
                text-align: left;
                direction: ltr;
            }

            .thank-you-message {
                font-size: 9.6px;
            }

            .email-input::placeholder {
                font-size: 9.6px;
            }
            
            .image-container {
                width: 320px;
                height: 416px;
            }
            
            .title {
                font-size: 24px;
                letter-spacing: 0.4px;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="polaroid-stack">
            <!-- Background polaroids to create stack effect -->
            <div class="polaroid-base polaroid-4"></div>
            <div class="polaroid-base polaroid-3"></div>
            <div class="polaroid-base polaroid-2"></div>
            
            <!-- Main polaroid -->
            <div class="polaroid-wrapper">
                <div class="image-container">
                    <video autoplay muted playsinline loop preload="metadata">
                        <source src="final landing page video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="title-overlay">
                        <h1 class="title title-1">Objects of Reminder</h1>
                        <h1 class="title title-2" style="opacity:0">Fleeting</h1>
                        <div class="button-container" style="opacity:0;">
                            <button class="notify-button" id="notifyButton">Request Access</button>
                            <form class="email-form" id="emailForm">
                                <div class="email-input-container">
                                    <input 
                                        type="email" 
                                        class="email-input" 
                                        id="emailInput"
                                        placeholder="EMAIL"
                                        required
                                    >
                                    <span class="submit-arrow" id="submitArrow">â†’</span>
                                </div>
                            </form>
                            <div class="thank-you-message" id="thankYouMessage">
                                Thank you. We'll be in touch when it is time.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SUPABASE CONFIGURATION
        const SUPABASE_URL = 'https://wcokohtokrchbinqreye.supabase.co'; // e.g., 'https://your-project-id.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indjb2tvaHRva3JjaGJpbnFyZXllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NTQ5MDMsImV4cCI6MjA2NDAzMDkwM30.IZz73gEVFCGe5kxn9WsuGxrJmERZgx3xLA3VK-cG5Z4'; // Your anon key from Supabase dashboard

        // Animation sequence for polaroid, titles, and button
        window.addEventListener('DOMContentLoaded', function() {
            // Fade in polaroids (already handled by CSS animation)
            // Fade in first title
            const title1 = document.querySelector('.title-1');
            const title2 = document.querySelector('.title-2');
            const buttonContainer = document.querySelector('.button-container');

            title1.style.opacity = 0;
            title1.style.transition = 'opacity 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            setTimeout(() => {
                title1.style.opacity = 1;
            }, 200); // sync with polaroid fade in

            // Fade out first title, fade in second title and button
            setTimeout(() => {
                title1.style.opacity = 0;
                title1.style.transition = 'opacity 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                setTimeout(() => {
                    title1.style.display = 'none';
                    title2.style.opacity = 1;
                    title2.style.transition = 'opacity 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                    buttonContainer.style.opacity = 1;
                    buttonContainer.style.transition = 'opacity 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                }, 700); // after first title fades out
            }, 3000); // after first title is visible for a while
        });

        document.getElementById('notifyButton').addEventListener('click', function() {
            const button = this;
            const emailForm = document.getElementById('emailForm');
            
            // Start crossfade
            button.classList.add('fade-out');
            emailForm.classList.add('fade-in');
            
            // Focus on input after fade starts
            setTimeout(() => {
                document.getElementById('emailInput').focus();
            }, 250);
        });

        document.getElementById('submitArrow').addEventListener('click', async function() {
            const emailInput = document.getElementById('emailInput');
            
            if (emailInput.value && emailInput.validity.valid) {
                // Show loading state
                const arrow = this;
                arrow.style.opacity = '0.5';
                arrow.style.pointerEvents = 'none';
                
                try {
                    // Send email to Supabase
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/email_signups`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                        },
                        body: JSON.stringify({
                            email: emailInput.value,
                            source: 'Fleeting Landing Page'
                        })
                    });

                    if (response.ok) {
                        // Show success message
                        const emailForm = document.getElementById('emailForm');
                        const thankYouMessage = document.getElementById('thankYouMessage');
                        
                        emailForm.classList.remove('fade-in');
                        thankYouMessage.classList.add('fade-in');
                        
                        // Reset after 5 seconds
                        setTimeout(() => {
                            resetToButton();
                        }, 5000);
                    } else {
                        const errorData = await response.json();
                        
                        // Handle duplicate email
                        if (errorData.code === '23505') {
                            // Show success message even for duplicates (don't let users know email already exists)
                            const emailForm = document.getElementById('emailForm');
                            const thankYouMessage = document.getElementById('thankYouMessage');
                            
                            emailForm.classList.remove('fade-in');
                            thankYouMessage.classList.add('fade-in');
                            
                            setTimeout(() => {
                                resetToButton();
                            }, 5000);
                        } else {
                            throw new Error('Failed to save email');
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    // Show error state
                    emailInput.style.borderColor = '#ff6b6b';
                    setTimeout(() => {
                        emailInput.style.borderColor = '#F5F3EF';
                        arrow.style.opacity = '1';
                        arrow.style.pointerEvents = 'auto';
                    }, 3000);
                }
            } else {
                emailInput.style.borderColor = '#ff6b6b';
                setTimeout(() => {
                    emailInput.style.borderColor = '#F5F3EF';
                }, 5000);
            }
        });

        function resetToButton() {
            const emailForm = document.getElementById('emailForm');
            const button = document.getElementById('notifyButton');
            const emailInput = document.getElementById('emailInput');
            const thankYouMessage = document.getElementById('thankYouMessage');
            
            thankYouMessage.classList.remove('fade-in');
            setTimeout(() => {
                emailForm.classList.remove('fade-in');
                button.classList.remove('fade-out');
                emailInput.value = '';
            }, 2500);
        }

        // Click outside to revert
        document.addEventListener('click', function(e) {
            const emailForm = document.getElementById('emailForm');
            const notifyButton = document.getElementById('notifyButton');
            
            if (emailForm.classList.contains('fade-in') && 
                !emailForm.contains(e.target) && 
                !notifyButton.contains(e.target)) {
                resetToButton();
            }
        });

        // Enter key to submit
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('submitArrow').click();
            }
        });
    </script>
</body>
</html>
